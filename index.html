<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Тригонометрия</title>
</head>

<body>
	<div class="wrapper">
		<!-- кнопки -->
		<div class="buttons">
			<input class="button--input" type="button" value="Ввести данные">
			<input class="button--start" type="button" value="Рассчитать">
		</div>
		<!-- данные -->
		<div class="rows">
			<!-- ряд с аргументами -->
			<div class="row">
				<div class="row--description">Ряд аргументов</div>
				<div class="row--argument"></div>
			</div>
			<!-- ряд со значениями синуса -->
			<div class="row">
				<div class="row--description">Ряд значений sin(x)</div>
				<div class="row--sin"></div>
			</div>
		</div>
	</div>



	<script src="./js/script.js"></script>
</body>

</html>
